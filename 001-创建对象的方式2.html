<script>
    {
        function sayMethod() {
            console.log('姓名:', this.name);
            console.log('年龄:', this.age);
        }
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = sayMethod;
        }
        let p1 = new Person('乔峰', 18);
        p1.say();
        let p2 = new Person('杨过', 28);
        p2.say();
        console.log('-----------');
        sayMethod();   // 相当于window.sayMethod() 输出: undefined
    }
</script>
