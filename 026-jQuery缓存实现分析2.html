<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
</body>
<script>
    // 设置缓存容器大小  不能无限制的进行存储
    function createCache() {
        var cache = {};
        /// index数组用于存储键值
        var index = [];
        return function (key, value) {
            // 如果传值了,说明是赋值操作
            if (value) {
                cache[key] = value;
                // 存储键值
                index.push(key);
                if (index.length >= 3) {
                    // 删除数据中的第一个元素
                    var tempKey = index.shift();
                    // 同时删除缓存容器中的存储的数据
                    delete cache[tempKey];
                }
                // 测试-- 开始
                console.log('cache:', cache);
                console.log('index:', index);
                // 测试--结束
                return cache[key];
            } else {
                // 如果没有传value 也就是说只传了key
                // 说明是获取值
                return cache[key]
            }
        }
    }
    var cache = createCache();
    cache('name', '乔峰');
    cache('age', 18);
    cache('gender', '男');
</script>

</html>
