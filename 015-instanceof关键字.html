<script>
    // 语法:  对象 instanceof 构造函数
    // 作用: 判断该构造函数的原型是否存在于该对象的原型链上
    function Person() {

    }
    let p = new Person();
    // p --> Person.prototyp --> Object.prototype --> null
    console.log(p instanceof Person); // true
    console.log(p instanceof Object); // true
</script>
