<script>
    //fn = fn(n-1) + fn(n-2);
    var count = 0;
    var cache = [];
    function fib(n) {
        count++;
        // 判断是否有该数据
        if (cache[n]) {
            // 有
            return cache[n];
        }
        // 没有该数据
        if (n <= 2) {
            cache[n] = 1;
            return 1;
        }
        // 没有该数据
        var temp = fib(n - 1) + fib(n - 2);
        cache[n] = temp;
        return temp;
    }
    fib(10);
    console.log('计算次数:', count);

</script>
