<script>
    {
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        // 在原型上添加公共方法
        Person.prototype.say = function () {
            console.log('好好学习');
        }
        let p1 = new Person('乔峰', 18);
        p1.say();// 输出:好好学习
        let p2 = new Person('杨过', 28);
        p2.say(); // 输出:好好学习
    }
    {
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log('好好学习');
            }
        }
        Person.prototype.say = function () {
            console.log('天天向上');
        }
        let p1 = new Person('乔峰', 18);
        p1.say();  // 输出: 好好学习
    }
</script>
