<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 函数模式
    function test(){
        console.log(this);
    }
    test();


    // 方法调用模式
    var o = {
        test:function(){
            console.log(this);
        }
    };
    o.test();

    // 构造函数调用模式
    function Person(){
        console.log(this);
    }
    var p = new Person();
    console.log(p);
</script>
</html>
