<script>
    {
        // 1 直接声明式
        function test(str) {
            conosle.log('好好学习');
        }
    }
    {
        // 2 函数表达式
        let test = function () {
            console.log('好好学习');
        };
        test();
    }
    {
        // 3 new Function
        let f1 = new Function(); // 相当于创建了一个空函数
        f1();

        let f2 = new Function('console.log("好好学习");console.log("天天向上");');
        f2(); // 输出: 好好学习 天天向上
    }
    {
        // 1 创建一个空的函数
        let f1 = new Function();
        // 2 创建一个没有参数的函数
        let f2 = new Function('函数体');
        // 3 创建带有参数的函数
        let f3 = new Function('参数1', '参数2', '函数体');
        // 注意:
        // 当给Fucntion传多个参数的时候,最后一个参数为函数体,
        // 前面的参数为创建出来的函数的参数,
        // 最后一个参数才是创建出来的函数的函数体.
        // 同时,Function接收的所有参数都是字符串类型的!!!!
    }
    {
        // 如何解决使用Function创建函数时,代码过长换行的问题
        // 1 可以使用字符串拼接,让代码换行,但是比较麻烦
        // 2 使用模板的方式,将代码写在模板里面
        // 3 使用es6中的模板字符串
        let f1 = new Function('a', 'b', 'return a+b;');
        let res = f1(2, 5);
        console.log(res); // 输出:7
    }
    {
        let max = new Function('arr', `
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if(arr[i]>max){
                    max = arr[i];
                }
            }
            return max;
        `);
        console.log(max([30, 40, 4, 8])); // 输出:40
    }
    {
        // 2 使用模板的方式,将代码写在模板里面
        window.onload = function () {
            let script = document.getElementById('func');
            let str = script.innerHTML;
            let max = new Function('arr', str);
            console.log(max([30, 40, 4, 8]));// 输出: 40
        }
    }
    
</script>
<script type="text/template" id="func">
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if(arr[i]>max){
            max = arr[i];
        }
    }
    return max;
</script>
