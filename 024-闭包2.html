<script>
    function foo() {
        var name = '乔峰';
        var age = 18;
        return {
            getName: function () {
                return name;
            },
            setName: function (val) {
                name = name;
            },
            getAge: function () {
                return age;
            },
            setAge: function (val) {
                if(!(/(^[1-9]\d*$)/.test(val))){
                    throw '只能为数字';
                }
                age = val;
            }
        }
    }
    let obj = foo();
    let name = obj.getName();
    console.log(name);
    obj.setAge(28);
    let age = obj.getAge();
    console.log(age);
</script>
