<script>
    function createCache() {
        var cache = {};
        return function (key, value) {
            // 如果传值了,说明是赋值操作
            if (value) {
                cache[key] = value;
                return cache[key];
            } else {
                // 如果没有传value 也就是说只传了key
                // 说明是获取值
                return cache[key]
            }
        }
    }
    var cache = createCache();
    cache('name', '乔峰');
    console.log(cache('name'));
</script>
